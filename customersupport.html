<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support - Hx Fitness Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    .marginal-tab {
      background: radial-gradient(circle, crimson, black);
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 10px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px white;
      margin-bottom: 30px;
    }

    .main-content {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 0 10px;
    }

    .support-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .support-option {
      padding: 15px;
      font-size: 1.5rem;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .support-option:hover {
      background-color: red;
      color: black;
    }

    /* Responsive Text and Button Sizes */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .marginal-tab {
        font-size: 1.3rem;
      }

      .support-option {
        font-size: 1.2rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Customer Support</h1>

  <div class="marginal-tab">
    Hi! How can we help you?
  </div>

  <div class="main-content">
    <div class="support-options">
      <button class="support-option" onclick="location.href='reportissue.html'">Report an Issue</button>
      <button class="support-option" onclick="location.href='mytransactions.html'">My Transactions</button>
      <button class="support-option" onclick="location.href='grievanceredressal.html'">Grievance Redressal</button>
    </div>
  </div>

</body>
</html>
