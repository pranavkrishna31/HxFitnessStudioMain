<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - H9 Fitness Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .glow-text {
      font-size: 1.5rem;
      color: white;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 8px white;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
    }

    .signup-container input::placeholder {
      color: #ccc;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .signup-container button:hover {
      background-color: red;
      color: black;
    }

    .error {
      color: crimson;
      font-size: 0.9rem;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    /* âœ… Responsive Styling for Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }

      .glow-text {
        font-size: 1.2rem;
      }

      .signup-container {
        padding: 20px;
      }

      .signup-container input,
      .signup-container button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>H9 Fitness Studio</h1>
  <div class="glow-text">You're just steps <br> into a different world</div>

  <div class="signup-container">
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <div id="usernameError" class="error"></div>

      <input type="email" id="email" placeholder="Email" required>
      <div id="emailError" class="error"></div>

      <input type="password" id="password" placeholder="Password" required>
      <div id="passwordError" class="error"></div>

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div id="confirmPasswordError" class="error"></div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    form.addEventListener('submit', function(e) {
      usernameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      let valid = true;

      // Username check
      if (username.value.trim() === "") {
        usernameError.textContent = "Username is required.";
        valid = false;
      }

      // Email check
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email.value.trim())) {
        emailError.textContent = "Enter a valid email address.";
        valid = false;
      }

      // Password validation
      const passValue = password.value.trim();
      const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;
      if (passValue.length < 6 || !specialCharPattern.test(passValue)) {
        passwordError.textContent = "Password must be 6+ characters with a special character.";
        valid = false;
      }

      // Confirm Password match
      if (passValue !== confirmPassword.value.trim()) {
        confirmPasswordError.textContent = "Passwords do not match.";
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
